<input
  type="text"
  class="form-control"
  [(ngModel)]='serverName'
>
<button type="submit" (click)="onCreateServer()" [disabled]="!allowNewServer || !serverName" class="btn btn-primary">
  Add Server
</button>
<!-- <p>
  {{serverName}}
</p> -->
<br>
<!-- <p>
  {{ serverCreationStatus }}
</p> -->
<p *ngIf="serverCreated; else noServer" >Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<br>
<div class="container">
  <label for="">User Name</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]='userName'
  >

  <button type="submit" (click)="onCreateUser()" [disabled]="!userName" class="btn btn-primary">
    Create
  </button>

  <p>
    {{ userCreationStatus }}
  </p>
</div>
